<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="form.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        

        
        <div class="container">
            <h2>Registration Form</h2>
            <div class="form-container">
                <form>
                    <div class="input-name">
                        <i class="fa fa-user" ></i>
                        <input type="text" placeholder="First Name" >

                        <span>
                           <i class="input-name">
                            <i class="fa fa-user"></i>
                            <input type="text" placeholder="Last Name" class="name">
                        </span>
                    </div>
                    
                    <div class="input-name">
                        <i class="fa fa-envelope  email"></i>
                        <input type="email" placeholder="Email ID" >

                        <div>
                            <i class="input-name">
                             <i class="fa fa-user"></i>
                             <input type="password" placeholder="Password" class="text-name">
                            </div>
                            <div>
                                <i class="input-name">
                                 <i class="fa fa-lock lock"></i>
                                 <input type="password" placeholder="Confirm Password" class="name">
                                 <div class=" "></div>
                                </div>
                               <div  class="input-name">
                                <i class="fa fa-male"></i>
                                     <input type="radio" name="r1">   
                                     <label>Male</label>

                                     <input type="radio" name="r1">  
                                     <i class="fa fa-female"></i> 
                                     <label>Female</label>

                                    </div>
                                    

                    </div>
                    
                    <div class="input-name">
                        <i class="input-name"></i>
                        <label>Nation</label>
                        <select class="country">
                            <option>India</option>
                            <option>Israel</option>
                            <option>Japan</option>
                            <option>Suriname</option>
                            <option>Guyana</option>
                            <option>French Guiana</option>
                            <option>Argentina</option>
                            <option>Cuba</option>
                            <option>vatican City</option>
                            <option>Russia</option>
                            <option>Finland</option>
                            <option>Norway</option>
                            <option>Singapore</option>
                            <option>Papua New Guinea</option>
                            <option>Bhutan</option>
                            <option>Taiwan</option>
                            
                        </select>
                        <div class="arrow"></div>
                       
                    </div>
                    
                    <div class="input-name">
                        
                        <input type="checkbox" class="check-button">
                         <label>I accept the terms and condition</label>
                        </div> 
                        <div class="input-name">
                        
                            <input type="Submit" class="button" value="Registor">
                             
                            </div>          
                    
                </form>
            </div>
        </div>

        </style>
